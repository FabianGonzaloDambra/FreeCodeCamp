<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Producto</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Single+Day&display=swap"
		rel="stylesheet">
</head>

<body>
	<header id="header">
		<img src="https://d1csarkz8obe9u.cloudfront.net/embeddesigns/d2a3a228fddacc99f4075b8fa78dc260_embed.png"
			alt="Logo de la cafetería" id="header-img">
		<h1>Café</h1>
		<nav id="nav-bar">
			<p id="menu">Menú</p>
			<ul>
				<li><a href="#producto" class="nav-link">Producto</a></li>
				<li><a href="#caracteristicas" class="nav-link">Características</a></li>
				<li><a href="#precio" class="nav-link">Precio</a></li>
				<li><a href="#contacta" class="nav-link">Contacta</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2 id="producto">Nuevo Café Mocha</h2>
		</section>
		<section>
			<h2 id="caracteristicas">Características</h2>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/df3JeXVWYWA?si=VaJrwoL3hE2vBDKv"
				title="YouTube video player" frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				allowfullscreen id="video"></iframe>
		</section>
		<section>
			<h2 id="precio">Precio</h2>
			<img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Mocha_coffee.jpg" alt="Nuestro nuevo café mocha">
			<p>$1500</p>
		</section>
		<section id="fieldset">
			<fieldset id="contacta">
				<legend>Contáctanos</legend>
				<form action="https://www.freecodecamp.com/email-submit" id="form">
					<label for="email"> Email: &nbsp
						<input type="email" id="email" placeholder="Ingrese aquí su email." name="email">
					</label>
					<input type="submit" value="Enviar" id="submit">
				</form>
			</fieldset>
		</section>
	</main>
	<footer>
		<address id="direccion">
			<a href="https://cafe.com.ar">Café SA</a>
		</address>
		<p>2023 Todos los Derechos Reservados</p>
	</footer>
</body>

</html>
